<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socked = io();

        socked.on('connect', function () {
            console.log('Conectado al servidor.');
        });

        socked.on('disconnect', function () {
            console.log('Perdimos comunicacion con el servidor.');
        });

        socked.emit('mensaje', { nombre: 'Fernando' });
        socked.on('mensaje', function (payload) {
            console.log('Escuchando:', payload);
        });

    </script>
</body>

</html>
